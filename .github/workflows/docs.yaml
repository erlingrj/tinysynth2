name: docs

on:
  push:
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: setup sbt
        run: sudo apt-get install -y sbt
      - name: generate Verilog
        run: sbt run

      - name: Build docs
        uses: TinyTapeout/tt-gds-action/docs@tt09
